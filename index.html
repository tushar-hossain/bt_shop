<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD SHOP</title>
    <!-- CSS cdn link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bar -->

        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm">
                <a class="navbar-brand" href="#">BT SHOP</a>
                <button  class="navbar-toggler"
                    data-bs-target="#navhide"
                    data-bs-toggle="collapse"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navhide" class="navbar-collapse collapse">
                    <ul class="navbar-nav">            
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact-Us</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Menu</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Sneakers & Keds</a></li>
                                <li><a class="dropdown-item" href="#">Jeans Pent</a></li>
                                <li><a class="dropdown-item" href="#">Man's Watch</a></li>

                                <li><a class="dropdown-item" href="#">T-shirts</a></li>
                                <li><a class="dropdown-item" href="#">Headphones</a></li>
                                <li><a class="dropdown-item" href="#">LED-Tv</a></li>
                                <li><a class="dropdown-item" href="#">Mobile</a></li>
                            </ul>
                        </li>
                        <div class="d-flex gap-2">
                            <input class="form-control" type="search" placeholder="Search">
                            <button class="btn btn-light">Search</button>
                        </div>
                    </ul>
                </div>                                
            </nav>
        </div>
    </div>

    <!-- Carousel -->
        <div id="carouselslide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/slider-01.jpg" class="d-block w-100" alt="images">
              </div>
              <div class="carousel-item">
                <img src="images/slider-02.jpg" class="d-block w-100" alt="images">
              </div>
              <div class="carousel-item">
                <img src="images/slider-03.jpg" class="d-block w-100" alt="images">
              </div>
              <div class="carousel-item">
                <img src="images/slider-04.jpg" class="d-block w-100" alt="images">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselslide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselslide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
